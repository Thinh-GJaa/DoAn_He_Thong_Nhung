<!DOCTYPE html>
<html>
<head>
  <title>Auto Reload Data</title>
  <script>
    function fetchData() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'temp.html', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var data = xhr.responseText;
          document.getElementById('data').innerText = data;

          if (data.includes('nam')) {
            document.getElementById('image').src = 'nam.png';
            document.getElementById('image').style.display = 'block';
          } else if (data.includes('di')) {
            document.getElementById('image').src = 'di.jpg';
            document.getElementById('image').style.display = 'block';
          } else if (data.includes('dung')) {
            document.getElementById('image').src = 'dung.jpg';
            document.getElementById('image').style.display = 'block';
          } else if (data.includes('chay')) {
            document.getElementById('image').src = 'chay.jpg';
            document.getElementById('image').style.display = 'block';
          } else if (data.includes('nhay')) {
            document.getElementById('image').src = 'nhay.jpg';
            document.getElementById('image').style.display = 'block';
          } else {
            document.getElementById('image').style.display = 'none';
          }
        }
      };
      xhr.send();
    }

    setInterval(fetchData, 10); // Gọi hàm fetchData mỗi giây (1000ms)
  </script>
</head>
<body>
  <h1>Du lieu tu ESP8266</h1>
  <div id="data">Đang tải dữ liệu...</div>
  <img id="image" src="" style="display:none;" alt="Hình ảnh khi nhận được giá trị tương ứng">
</body>
</html>
